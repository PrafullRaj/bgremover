<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Image Background Remover</title>
</head>
<body>
    <div class="container">
        <h1>Image Background Remover</h1>
        <div class="upload-section">
            <input type="file" id="imageUpload">
            <label for="imageUpload" class="upload-label">Upload Image</label>
        </div>
        <div class="output-section">
            <img id="previewImage" src="" alt="Preview of uploaded image" />
            <a href="#" id="downloadLink" download="image_without_bg.png">Download Image Without Background</a>
        </div>
    </div>
</body>
</html>
